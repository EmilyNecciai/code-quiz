<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz - Code</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    
</head>
<body>
    <header>
        <h1>Pop Quiz!</h1>
        <h2>HTML, CSS, & JavaScript</h2>
    </header>

    <main class="container">
        <div class="instructions">
            <h3>Answer the questions below - but keep an eye on the timer!</h3>
            <button class="start-btn" id="start-btn">Start Quiz & Timer</button>
            <button class="hide" id="restart">Restart Quiz</button>
        </div>

        <div class="main" id="main">
            <div id="quiz-box">
                <h4>Questions</h4>
            </div>
   
            <div class="timer-box">
                <h4>Timer</h4>
                <p id="timer"></p>
            </div>
    
        
        </div>

<hr>

        <div class="score-box">
            <h2>Your Score</h2>
            <p id="score"></p>
            <brr>
            <form id="scoreForm">
                <h3>Save Your Score</h3>
                <h4>Enter Initials and Submit</h4>
                <input style="height: 25px;" type="text" id="your-initials" name="initials">
                <input class="submit-button" type="button" onclick="storeScore()" value="Submit">
            </form>

            <br>


            <button class="show-btn" onclick="showHighScores()" id="show-btn">See High Scores</button>
            <div id="high-scores">

            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
