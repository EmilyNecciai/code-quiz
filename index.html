<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop Quiz - Code</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    
</head>
<body>
    <header>
        <h1>Pop Quiz!</h1>
        <h2>HTML, CSS, & JavaScript</h2>
    </header>

    <main class="container">
        <div class="instructions">
            <h3>Answer the questions below - but keep an eye on the timer!</h3>
            <button class="start-btn" id="start-btn">Start Quiz & Timer</button>
        </div>

        <div id="quiz-box">

        </div>

        <div class="timer-box">
            <h4>Time remaining:</h4>
            <p id="timer"></p>
            <button id="restart" class="hide" onclick="restartQuiz()">Restart Quiz</button>
        </div>
<hr>

        <div class="score-box">
            <h4>Score:</h4>
            <p id="score"></p>
            <hr>
            <form id="scoreForm">
                <p>Save Your Score: </p>
                <br>
                Initials: <input type="text" id="your-initials" name="initials"><br>
                <input class="submit-button" type="button" onclick="storeScore()" value="Submit">
            </form>

            <hr>


            <button class="show-btn" onclick="showHighScores()" id="show-btn">See High Scores</button>
            <div id="high-scores">

            </div>
        </div>

    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
